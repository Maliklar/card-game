<html lang="en">

    <link href="styles.css" rel="stylesheet">
</head>

    <div class="playboard">
        <div class="player-1-space" id="player-1-space">

        </div>
        <div class="player-2-space" id="player-2-space">
            
        </div>

        </div>

        </div>
